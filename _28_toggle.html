<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>toggle</title>
    <style>
      .ab {
        background-color:red;
      }
    </style>
  </head>
  <body>
    <button>Click</button>
    <h1>.toggleclass()로 선택한 요소에 클래스(class) 값을 넣었다 뺐다 할 수 있다.</h1>
  </body>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
      <script>
        $( 'button' ).click( function() {
          $( 'h1' ).toggleClass( 'ab' );
        } );
      </script>
</html>

.toggleClass()로 선택한 요소에 클래스(Class) 값을 넣었다 뺐다 할 수 있습니다.
